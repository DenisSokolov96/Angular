<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript"  src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

<script>
  $(document).ready(function(){
    $('#myTable').dataTable();
  });
</script>

<div id="table-wrapper">
  <div id="table-scroll">
    <table  class="blueTable">
      <thead>
      <tr>

        <td  *ngIf="role=='admin'">
          <small>ID Автомобиля </small>
        </td>


        <td>
          <small> Регистрационный номер </small>
        </td>

        <td>
          <small> Логин </small>
        </td>

        <td>
          <small> Роль </small>
        </td>

      </tr>
      </thead>

      <tr *ngFor="let elem of dataAuto ">

        <td  *ngIf="role=='admin'">
          <strong> {{elem.id}} </strong>
        </td>

        <td>
          <strong> {{elem.reg_number}} </strong>
        </td>

        <td>
          <strong> {{elem.account.login}} </strong>
        </td>

        <td>
          <strong> {{elem.account.role.name}} </strong>
        </td>

      </tr>
    </table>
  </div>
</div>

<table class="inputForm">


  <thead>
  <tr>

    <td>
      <small>Выбрать</small>
    </td>

  </tr>
  </thead>

  <tr>
    <td>
      <div class="auto">
        <select class="form-control" name="company"
                [(ngModel)]="selected" #dataInput="ngModel">
          <option  *ngFor="let elem of mass" [value]="elem.id">
            {{elem.name}}
          </option>
        </select>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div  class="form-group">
        <button class="btn btn-default" (click)="selectData(selected)">
          Выполнить
        </button>
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <div class="form-group" *ngIf="(selected==1)">
        <input class="form-control" name="x" placeholder="Введите рег. номер"
               [(ngModel)]="nomer" #colInput="ngModel" />
      </div>
    </td>
  </tr>

  <tr>
    <td>
      <small *ngIf="(selected==1)&&(role=='admin')">Введите логин</small>
    </td>
  </tr>


  <tr>
    <td>
      <div class="auto" *ngIf="(selected==1)&&(role=='admin')">
        <select class="form-control" name="selectlogin"
                [(ngModel)]="login" #dataInput="ngModel">
          <option  *ngFor="let elem of dataAcc" [value]="elem.login">
            {{elem.login}}
          </option>
        </select>
      </div>
    </td>
  </tr>


</table>
