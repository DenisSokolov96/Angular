

<table  class="fon1">


  <thead>
  <tr>

    <td>
      <small>Имя </small>
    </td>

    <td>
      <small>Фамилия  </small>
    </td>

    <td>
      <small>Роль </small>
    </td>
  </tr>
  </thead>

  <tr *ngFor="let elem of data ">

    <td>{{elem.name}}</td>
    <td>{{elem.surname}}</td>
    <td>{{elem.role}}</td>
  </tr>
</table>


<div class="inputForm">
  <div class="form-group">
    <input class="form-control" name="title" placeholder="Введите имя"
           [(ngModel)]="nameBox" #nameInput="ngModel" />
  </div>
  <div class="form-group">
    <input  class="form-control" name="price" placeholder="Введит фамилию"
           [(ngModel)]="surnameBox" #surnameInput="ngModel" />
  </div>
  <div class="form-group">
    <label>Выберите роль</label>
    <select class="form-control" name="company"
            [(ngModel)]="roleBox" #roleInput="ngModel">
      <option  *ngFor="let role of roleList" [value]="role.id">
        {{role.name}}
      </option>
    </select>
  </div>
  <table  *ngIf=" isAdmin==true" class="form-group">
    <button class="btn btn-default" (click)="changePersonData(nameInput, surnameInput, roleInput)">
      Добавить
    </button>
  </table>
</div>







<table  class="fon2">


  <thead>
  <tr>

    <td>
      <small>Регистрационный номер</small>
    </td>

    <td>

  </tr>
  </thead>

  <tr *ngFor="let elem of autoList ">

    <td>{{elem.reg_number}}</td>
  </tr>
</table>


<div class="inputFormNumber">
  <div class="form-group">
    <input class="form-control" name="numberReg" placeholder="Введите номер машины"
           [(ngModel)]="regNumber" #numberInput="ngModel" />
  </div>

  <table  *ngIf=" isAdmin==true" class="form-group">
    <button class="btn btn-default" (click)="changeRegNumber(numberInput)">
      Добавить
    </button>
  </table>
</div>
