<p class="header" style="background-color: #EEEEEE"> {{title}} </p>
<ul>

  <li *ngIf="isAdmin==true">
    <a routerLink="/admin">Панель администратора</a>
  </li>

  <li *ngIf="loggedIn==true">
    <a routerLink="/auto" >Автомобиль</a>
  </li>

  <li>
    <a routerLink="/boxs">Боксы</a>
  </li>

  <li *ngIf="loggedIn==true">
    <a routerLink="/deals" >Сделки</a>
  </li>

  <li *ngIf="loggedIn==true">
    <a routerLink="/payments" >Платежи</a>
  </li>

  <li *ngIf="loggedIn==true">
    <a routerLink="/persondata" >Персональные данные</a>
  </li>

  <li class="active" *ngIf="!loggedIn" style="float:right">
    <a routerLink="/login">Войти</a>
  </li>

  <li class="active" *ngIf="loggedIn==true" style="float:right">
    <a (click)="logOut()">Выйти из аккаунта {{curUserLogin}}</a>
  </li>

</ul>

<table width=100% height=80% class="routerTable">
  <tr>
    <td width=15%></td>
    <td valign="top" width=70% align=center>
      <router-outlet></router-outlet>
    </td>
    <td width=15%></td>
  </tr>
</table>
